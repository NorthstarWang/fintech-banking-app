apiVersion: v1
kind: ServiceAccount
metadata:
  name: fintech-services
  namespace: fintech-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fintech-services
rules:
  # Services can read configmaps and secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Services can read pods (for service discovery)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Services can read endpoints
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fintech-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fintech-services
subjects:
  - kind: ServiceAccount
    name: fintech-services
    namespace: fintech-services
