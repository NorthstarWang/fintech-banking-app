[tool.ruff]
# Production-ready Ruff configuration
target-version = "py312"
line-length = 120

# Enable these rule categories
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "SIM",  # flake8-simplify
    "RUF",  # Ruff-specific rules
    "T20",  # flake8-print (detect print statements)
    "PIE",  # flake8-pie
    "RET",  # flake8-return
    "ERA",  # flake8-eradicate (commented-out code)
    "PL",   # Pylint
]

ignore = [
    "E501",  # Line too long (handled by formatter)
    "PLR0913",  # Too many arguments
]

# Exclude paths
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".ruff_cache",
    "tests",
]

[tool.ruff.per-file-ignores]
# Allow print statements in specific utility files
"app/repositories/mock_data_generator.py" = ["T201"]
"app/utils/communications.py" = ["T201"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_generics = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --tb=short --strict-markers"